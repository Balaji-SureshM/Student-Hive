{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Start New Learning Session</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                        <div class="form-text">Enter the subject or topic you want to learn about</div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Your Question</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                        <div class="form-text">Describe what you want to learn or ask your initial question</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Session</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
